<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Field of View Visualization</title>
    <style>
        #visualization {
            border: 1px solid black;
            width: 100%;
            height: 80vh;
        }
        .camera {
            fill: gray;
        }
        .fov {
            fill: rgba(0, 100, 80, 0.2);
            stroke: rgba(0, 100, 80, 0.6);
        }
    </style>
</head>
<body>
    <h1>Camera Field of View Visualization</h1>
    <label for="cameraSelect">Select Camera Type:</label>
    <select id="cameraSelect" onchange="updateFOV()">
        <option value="D415">Intel RealSense D415</option>
        <option value="D435">Intel RealSense D435</option>
        <!-- Add more cameras here if needed -->
    </select>

    <br><br>

    <label for="distanceInput">Enter Distance (meters):</label>
    <input type="number" id="distanceInput" value="1" step="0.1" onchange="updateFOV()">

    <br><br>

    <svg id="visualization"></svg>

    <script>
        const cameraSpecs = {
            'D415': { hFOV: 69.4, vFOV: 42.5 },
            'D435': { hFOV: 86, vFOV: 57 },
            // Add more cameras with their hFOV and vFOV here
        };

        function updateFOV() {
            const cameraType = document.getElementById('cameraSelect').value;
            const distance = parseFloat(document.getElementById('distanceInput').value);
            const hFOV = cameraSpecs[cameraType].hFOV * Math.PI / 180;
            const vFOV = cameraSpecs[cameraType].vFOV * Math.PI / 180;

            const width = 2 * distance * Math.tan(hFOV / 2);
            const length = 2 * distance * Math.tan(vFOV / 2);

            drawFOV(width, length, distance);
        }

        function drawFOV(width, length, distance) {
            const svg = document.getElementById('visualization');
            svg.innerHTML = '';

            const cameraX = svg.clientWidth / 2;
            const cameraY = svg.clientHeight - 20;

            const fovWidth = width * 100;
            const fovHeight = length * 100;
            const fovX1 = cameraX - fovWidth / 2;
            const fovX2 = cameraX + fovWidth / 2;
            const fovY = cameraY - fovHeight;

            // Draw camera
            const camera = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            camera.setAttribute("x", cameraX - 10);
            camera.setAttribute("y", cameraY - 20);
            camera.setAttribute("width", 20);
            camera.setAttribute("height", 20);
            camera.setAttribute("class", "camera");
            svg.appendChild(camera);

            // Draw FOV cone
            const fov = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
            fov.setAttribute("points", `${cameraX},${cameraY} ${fovX1},${fovY} ${fovX2},${fovY}`);
            fov.setAttribute("class", "fov");
            svg.appendChild(fov);

            // Draw dimensions text
            const widthText = document.createElementNS("http://www.w3.org/2000/svg", "text");
            widthText.setAttribute("x", (fovX1 + fovX2) / 2);
            widthText.setAttribute("y", fovY - 10);
            widthText.setAttribute("text-anchor", "middle");
            widthText.textContent = `Width: ${width.toFixed(2)} m`;
            svg.appendChild(widthText);

            const lengthText = document.createElementNS("http://www.w3.org/2000/svg", "text");
            lengthText.setAttribute("x", cameraX + fovWidth / 2 + 10);
            lengthText.setAttribute("y", (cameraY + fovY) / 2);
            lengthText.setAttribute("text-anchor", "start");
            lengthText.textContent = `Length: ${length.toFixed(2)} m`;
            svg.appendChild(lengthText);
        }

        // Initial plot
        updateFOV();
    </script>
</body>
</html>
